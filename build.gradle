plugins{
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

repositories{
    mavenCentral()
    jcenter()
    maven { url 'https://www.jitpack.io' }
}

ext{
    discord4j_version  = '3.1.3'
    arc_version = 'v115'
    joda_version = 'v2.10.10'
    caffeine_version = '2.8.8'

    jaxb_version = '2.3.1'
    hibernate_version = '5.4.24.Final'
    postgresql_version = '42.2.5'
}

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
    options.compilerArgs += ["--enable-preview"]
}

dependencies{
    implementation "com.discord4j:discord4j-core:$discord4j_version"
    implementation "com.github.Anuken.Arc:arc-core:$arc_version"
    implementation "com.github.JodaOrg:joda-time:$joda_version"
    implementation "com.github.ben-manes.caffeine:caffeine:$caffeine_version"

    // data dependencies
    implementation "javax.xml.bind:jaxb-api:$jaxb_version"
    implementation "org.hibernate:hibernate-core:$hibernate_version"
    runtimeOnly "org.postgresql:postgresql"

    // spring dependencies
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
}

plugins{
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'com.github.ben-manes.versions' version '0.38.0'
    id 'java-library'
}

ext{
    junit_version = '5.7.1'
    joda_version = '2.10.10'
    caffeine_version = '3.0.2'
    evalex_version = '2.5'
    graalvm_version = '21.1.0'
    lavaplayer_version = '1.3.73'

    hibernate_version = '5.4.28.Final'

    immutables_version = '2.8.2'

    junit_version = '5.7.1'
}

allprojects{
    apply plugin: 'java-library'
    apply plugin: 'com.github.ben-manes.versions'

    repositories{
        mavenCentral()
        jcenter() // for lavaplayer
        maven{url 'https://oss.sonatype.org/content/repositories/snapshots'}
        maven{url 'https://www.jitpack.io'}
    }

    dependencies{
        implementation "com.discord4j.discord4j:discord4j-core:master-SNAPSHOT"

        compileOnly "org.immutables:value:$immutables_version"
        annotationProcessor "org.immutables:value:$immutables_version"
    }

    tasks.withType(JavaCompile){
        options.encoding = "UTF-8"
        options.compilerArgs += ["--enable-preview"]
    }

    tasks.withType(Test){
        useJUnitPlatform()
        jvmArgs += ["--enable-preview"]
    }
}

dependencies{
    compileOnly project(":encoding")

    implementation "com.discord4j.discord4j:discord4j-voice:master-SNAPSHOT"

    implementation "com.github.JodaOrg:joda-time:$joda_version"
    implementation "com.github.ben-manes.caffeine:caffeine:$caffeine_version"
    implementation "com.udojava:EvalEx:$evalex_version"
    // implementation "org.graalvm.js:js:$graalvm_version"
    implementation "com.sedmelluq:lavaplayer:$lavaplayer_version"

    // data dependencies
    implementation "org.hibernate:hibernate-core:$hibernate_version"
    runtimeOnly "org.postgresql:postgresql"

    // spring dependencies
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

    compileOnly "org.immutables:builder:$immutables_version"

    testImplementation "org.junit.jupiter:junit-jupiter-engine:$junit_version"
}
